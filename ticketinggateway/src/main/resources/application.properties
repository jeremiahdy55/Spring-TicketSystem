spring.application.name=ticketinggateway
server.port=8383

# import secrets.properties
spring.config.import=classpath:secrets.properties

spring.datasource.url=jdbc:mysql://localhost:3306/TICKETSYSTEM
spring.datasource.driverClassName=com.mysql.jdbc.Driver


# Maximum file size per file in a ticket
spring.servlet.multipart.max-file-size=10MB
# Maximum cummulative file size per ticket
spring.servlet.multipart.max-request-size=20MB